<body>
    <div class="h-screen flex flex-col"> <!--ORGANIZING CONTAINER-->
        <div class="flex flex-1">
            <aside class="p-4 bg-slate-800"><!--SIDE BAR CONTAINER-->
                <div class="bg-slate-200 p-3 rounded-md">
                    <h1 class="text-2xl">Guilhermwn</h1>
                </div>

                <div class="mt-4 space-y-2 bg-slate-200 p-3 rounded-md">
                    {% for file in file_list %}
                        <a class="block hover:text-turquoise-600" 
                           href="/{{ file }}">
                           {{ file }}
                        </a>
                    {% endfor %}
                </div>
                            
            </aside> <!--SIDE BAR CONTAINER-->
            
            <main class="p-4 bg-orange-400 flex-1"> <!--MIDDLE NOTE CONTENT CONTAINER-->
               {% include 'content_template.html' %}
                <!-- <div id="note-content" class="m-2">
                    {{ content|safe }}
                </div> -->
            </main> <!--MIDDLE NOTE CONTENT CONTAINER-->
        </div>
    </div> <!--ORGANIZING CONTAINER-->
